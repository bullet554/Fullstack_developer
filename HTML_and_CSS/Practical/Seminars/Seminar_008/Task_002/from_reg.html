<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>

<body>
    <h2>Регистрация</h2>
    <form action="#"><input autofocus required type="text" placeholder="Name"></form><br>
    <form action="#"><input required type="email" placeholder="email"></form><br>
    <form action="#"><input required type="password" placeholder="Password"></form><br>
    <form action="#"><input required min="1" type="number" placeholder="Age"></form><br>
    <form action="#"><input required type="date"></form><br>
    <form action="#"><input required type="number" placeholder="Phone number"></form><br>
    <form action="#"><input required min="0" max="10" step="1" type="range"></form><br>
    <button type="submit">Отправить</button>
</body>

</html>
