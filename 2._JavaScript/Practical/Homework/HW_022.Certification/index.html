<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <style>
        #addingReviews {
            display: flex;
            flex-direction: column;
            gap: 7px;
            width: 400px;
        }

        #inputReview {
            height: 200px;
        }

        .product-card__review {
            margin-top: 5px;
            padding: 5px;
            background-color: #f0f0f0;
            border-radius: 3px;
        }

        .product-card__name:hover {
            background-color: #eee;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="addingReviews">
        <input id="inputName" type="text" placeholder="Write the product name">
        <textarea id="inputReview" placeholder="Write a review about the product"></textarea>
        <button id="addBtn">Add a review</button>
    </div>

    <div id="productList"></div>


    <script src="script.js"></script>
</body>

</html>
